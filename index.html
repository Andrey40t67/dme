<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command 3D Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        #gameCanvas {
            display: block;
            cursor: none;
        }

        #voiceUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            z-index: 100;
            max-width: 300px;
        }

        #voiceStatus {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .voice-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff3333;
            animation: pulse 2s infinite;
        }

        .voice-indicator.active {
            background: #00ff00;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #commandDisplay {
            font-size: 14px;
            color: #0ff;
            margin-top: 10px;
            min-height: 20px;
        }

        #commands {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .command-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .command-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .command-key {
            color: #00ff88;
            font-weight: bold;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #startButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #healthBar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
            width: 100%;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            to {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        #mobileControls {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        @media (max-width: 768px) {
            #voiceUI {
                top: 10px;
                left: 10px;
                padding: 10px;
                max-width: 200px;
            }

            #commands {
                display: none;
            }

            #mobileControls {
                display: block;
            }

            .mobile-hint {
                color: white;
                text-align: center;
                background: rgba(0, 0, 0, 0.7);
                padding: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="voiceUI">
        <div id="voiceStatus">
            <div class="voice-indicator" id="voiceIndicator"></div>
            <span>Voice Control</span>
        </div>
        <div id="commandDisplay">Say a command...</div>
        <div id="commands">
            <div class="command-item">
                <span class="command-key">forward / ahead</span>
                <span>Move forward</span>
            </div>
            <div class="command-item">
                <span class="command-key">back / backward</span>
                <span>Move back</span>
            </div>
            <div class="command-item">
                <span class="command-key">left</span>
                <span>Turn left</span>
            </div>
            <div class="command-item">
                <span class="command-key">right</span>
                <span>Turn right</span>
            </div>
            <div class="command-item">
                <span class="command-key">jump</span>
                <span>Jump</span>
            </div>
            <div class="command-item">
                <span class="command-key">attack / fire</span>
                <span>Attack</span>
            </div>
            <div class="command-item">
                <span class="command-key">stop</span>
                <span>Stop moving</span>
            </div>
        </div>
    </div>

    <div id="score">Score: 0</div>
    
    <div id="healthBar">
        <div id="healthFill"></div>
    </div>

    <div id="mobileControls">
        <div class="mobile-hint">Tap and speak your commands!</div>
    </div>

    <button id="startButton">Start Voice Game</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer;
        let player, enemies = [], projectiles = [], collectibles = [];
        let score = 0;
        let health = 100;
        let gameStarted = false;
        let clock = new THREE.Clock();
        
        // Voice recognition
        let recognition;
        let isListening = false;
        
        // Player movement
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true;
        let velocity = new THREE.Vector3();
        
        // Initialize Three.js
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000033, 10, 500);
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 10);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            
            // Colorful point lights
            const pointLight1 = new THREE.PointLight(0xff00ff, 0.5, 100);
            pointLight1.position.set(20, 10, 20);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00ffff, 0.5, 100);
            pointLight2.position.set(-20, 10, -20);
            scene.add(pointLight2);
            
            createEnvironment();
            createPlayer();
            createEnemies();
            createCollectibles();
        }
        
        function createEnvironment() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200, 50, 50);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x1a1a2e,
                wireframe: false
            });
            
            // Add vertex displacement for terrain
            const vertices = groundGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = Math.sin(vertices[i] * 0.1) * Math.cos(vertices[i + 1] * 0.1) * 2;
            }
            groundGeometry.computeVertexNormals();
            
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Glowing grid
            const gridHelper = new THREE.GridHelper(200, 50, 0x00ffff, 0x00ffff);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Floating platforms
            for (let i = 0; i < 10; i++) {
                const platformGeometry = new THREE.BoxGeometry(
                    Math.random() * 10 + 5,
                    1,
                    Math.random() * 10 + 5
                );
                const platformMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                    emissive: new THREE.Color().setHSL(Math.random(), 0.7, 0.2),
                    emissiveIntensity: 0.5
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 10 + 5,
                    (Math.random() - 0.5) * 100
                );
                platform.castShadow = true;
                platform.receiveShadow = true;
                scene.add(platform);
            }
            
            // Decorative crystals
            const crystalGeometry = new THREE.OctahedronGeometry(2, 0);
            for (let i = 0; i < 20; i++) {
                const crystalMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    emissive: new THREE.Color().setHSL(Math.random(), 1, 0.3),
                    emissiveIntensity: 1,
                    transparent: true,
                    opacity: 0.8
                });
                const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
                crystal.position.set(
                    (Math.random() - 0.5) * 150,
                    Math.random() * 5 + 2,
                    (Math.random() - 0.5) * 150
                );
                crystal.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                scene.add(crystal);
            }
        }
        
        function createPlayer() {
            const playerGeometry = new THREE.ConeGeometry(1, 3, 8);
            const playerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff88,
                emissive: 0x00ff88,
                emissiveIntensity: 0.3
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 2, 0);
            player.castShadow = true;
            scene.add(player);
            
            // Player glow
            const glowGeometry = new THREE.SphereGeometry(2, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            player.add(glow);
        }
        
        function createEnemies() {
            const enemyGeometry = new THREE.DodecahedronGeometry(1.5);
            
            for (let i = 0; i < 5; i++) {
                const enemyMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0xff0044,
                    emissive: 0xff0044,
                    emissiveIntensity: 0.3
                });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                enemy.position.set(
                    (Math.random() - 0.5) * 80,
                    2,
                    (Math.random() - 0.5) * 80
                );
                enemy.castShadow = true;
                enemy.userData = { 
                    speed: Math.random() * 0.02 + 0.01,
                    rotationSpeed: Math.random() * 0.05
                };
                enemies.push(enemy);
                scene.add(enemy);
            }
        }
        
        function createCollectibles() {
            const collectibleGeometry = new THREE.TorusGeometry(1, 0.4, 8, 16);
            
            for (let i = 0; i < 10; i++) {
                const collectibleMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffff00,
                    emissive: 0xffff00,
                    emissiveIntensity: 0.5
                });
                const collectible = new THREE.Mesh(collectibleGeometry, collectibleMaterial);
                collectible.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 5 + 2,
                    (Math.random() - 0.5) * 100
                );
                collectible.castShadow = true;
                collectibles.push(collectible);
                scene.add(collectible);
            }
        }
        
        function setupVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Your browser does not support voice recognition. Please use Chrome or Edge.');
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceIndicator').classList.add('active');
                document.getElementById('commandDisplay').textContent = 'Listening...';
            };
            
            recognition.onresult = (event) => {
                const last = event.results.length - 1;
                const command = event.results[last][0].transcript.toLowerCase().trim();
                
                if (event.results[last].isFinal) {
                    processVoiceCommand(command);
                    document.getElementById('commandDisplay').textContent = `Command: "${command}"`;
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Voice recognition error:', event.error);
                document.getElementById('commandDisplay').textContent = 'Error: ' + event.error;
                
                // Auto-restart on certain errors
                if (event.error === 'no-speech' || event.error === 'audio-capture') {
                    setTimeout(() => {
                        if (gameStarted && recognition) {
                            recognition.start();
                        }
                    }, 1000);
                }
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('voiceIndicator').classList.remove('active');
                
                // Auto-restart if game is running
                if (gameStarted) {
                    setTimeout(() => {
                        if (gameStarted && recognition) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Restarting voice recognition...');
                            }
                        }
                    }, 500);
                }
            };
        }
        
        function processVoiceCommand(command) {
            // Reset all movements first
            moveForward = false;
            moveBackward = false;
            moveLeft = false;
            moveRight = false;
            
            // Process commands
            if (command.includes('forward') || command.includes('ahead') || command.includes('go')) {
                moveForward = true;
                createParticleEffect(player.position, 0x00ff00);
            } else if (command.includes('back') || command.includes('backward')) {
                moveBackward = true;
                createParticleEffect(player.position, 0xffff00);
            } else if (command.includes('left')) {
                moveLeft = true;
                createParticleEffect(player.position, 0x00ffff);
            } else if (command.includes('right')) {
                moveRight = true;
                createParticleEffect(player.position, 0xff00ff);
            } else if (command.includes('jump') && canJump) {
                velocity.y = 10;
                canJump = false;
                createParticleEffect(player.position, 0xffffff);
                setTimeout(() => { canJump = true; }, 1000);
            } else if (command.includes('attack') || command.includes('fire') || command.includes('shoot')) {
                attack();
            } else if (command.includes('stop')) {
                moveForward = false;
                moveBackward = false;
                moveLeft = false;
                moveRight = false;
                velocity.set(0, velocity.y, 0);
            }
            
            // Auto-stop movement after a delay
            setTimeout(() => {
                moveForward = false;
                moveBackward = false;
                moveLeft = false;
                moveRight = false;
            }, 2000);
        }
        
        function attack() {
            const projectileGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const projectileMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 1
            });
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            
            projectile.position.copy(player.position);
            projectile.position.y += 1;
            
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(player.quaternion);
            projectile.userData.velocity = direction.multiplyScalar(30);
            
            projectiles.push(projectile);
            scene.add(projectile);
            
            createParticleEffect(projectile.position, 0x00ffff);
        }
        
        function createParticleEffect(position, color) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (window.innerWidth / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (window.innerHeight / 2 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = '#' + color.toString(16).padStart(6, '0');
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        function updatePlayer(delta) {
            // Apply gravity
            velocity.y -= 25 * delta;
            
            // Movement
            if (moveForward) velocity.z = -10;
            if (moveBackward) velocity.z = 10;
            if (moveLeft) velocity.x = -10;
            if (moveRight) velocity.x = 10;
            
            // Apply velocity
            player.position.x += velocity.x * delta;
            player.position.z += velocity.z * delta;
            player.position.y += velocity.y * delta;
            
            // Ground collision
            if (player.position.y < 2) {
                player.position.y = 2;
                velocity.y = 0;
                canJump = true;
            }
            
            // Friction
            velocity.x *= 0.9;
            velocity.z *= 0.9;
            
            // Keep player in bounds
            player.position.x = Math.max(-90, Math.min(90, player.position.x));
            player.position.z = Math.max(-90, Math.min(90, player.position.z));
            
            // Camera follow
            camera.position.x = player.position.x;
            camera.position.y = player.position.y + 8;
            camera.position.z = player.position.z + 15;
            camera.lookAt(player.position);
        }
        
        function updateEnemies(delta) {
            enemies.forEach(enemy => {
                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position);
                direction.normalize();
                
                enemy.position.x += direction.x * enemy.userData.speed * 100 * delta;
                enemy.position.z += direction.z * enemy.userData.speed * 100 * delta;
                
                // Rotation
                enemy.rotation.x += enemy.userData.rotationSpeed;
                enemy.rotation.y += enemy.userData.rotationSpeed;
                
                // Check collision with player
                if (enemy.position.distanceTo(player.position) < 3) {
                    health -= 10;
                    updateHealth();
                    
                    // Knockback enemy
                    enemy.position.x -= direction.x * 10;
                    enemy.position.z -= direction.z * 10;
                    
                    createParticleEffect(enemy.position, 0xff0000);
                    
                    if (health <= 0) {
                        gameOver();
                    }
                }
            });
        }
        
        function updateProjectiles(delta) {
            projectiles.forEach((projectile, index) => {
                projectile.position.add(projectile.userData.velocity.clone().multiplyScalar(delta));
                
                // Check collision with enemies
                enemies.forEach((enemy, enemyIndex) => {
                    if (projectile.position.distanceTo(enemy.position) < 2) {
                        scene.remove(enemy);
                        enemies.splice(enemyIndex, 1);
                        scene.remove(projectile);
                        projectiles.splice(index, 1);
                        
                        score += 100;
                        updateScore();
                        createParticleEffect(enemy.position, 0xff00ff);
                        
                        // Respawn enemy
                        setTimeout(() => {
                            createEnemies();
                        }, 3000);
                    }
                });
                
                // Remove projectiles that are too far
                if (projectile.position.length() > 100) {
                    scene.remove(projectile);
                    projectiles.splice(index, 1);
                }
            });
        }
        
        function updateCollectibles(delta) {
            collectibles.forEach((collectible, index) => {
                collectible.rotation.y += delta * 2;
                collectible.position.y += Math.sin(Date.now() * 0.001) * 0.01;
                
                if (collectible.position.distanceTo(player.position) < 3) {
                    scene.remove(collectible);
                    collectibles.splice(index, 1);
                    
                    score += 50;
                    health = Math.min(100, health + 10);
                    updateScore();
                    updateHealth();
                    createParticleEffect(collectible.position, 0xffff00);
                    
                    // Respawn collectible
                    setTimeout(() => {
                        createCollectibles();
                    }, 5000);
                }
            });
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function updateHealth() {
            document.getElementById('healthFill').style.width = `${health}%`;
            if (health < 30) {
                document.getElementById('healthFill').style.background = 'linear-gradient(90deg, #ff0000, #ff0000)';
            } else if (health < 60) {
                document.getElementById('healthFill').style.background = 'linear-gradient(90deg, #ff6600, #ffaa00)';
            } else {
                document.getElementById('healthFill').style.background = 'linear-gradient(90deg, #00ff00, #00ff88)';
            }
        }
        
        function gameOver() {
            gameStarted = false;
            if (recognition) {
                recognition.stop();
            }
            alert(`Game Over! Your score: ${score}`);
            location.reload();
        }
        
        function animate() {
            if (!gameStarted) return;
            
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            updatePlayer(delta);
            updateEnemies(delta);
            updateProjectiles(delta);
            updateCollectibles(delta);
            
            renderer.render(scene, camera);
        }
        
        // Start button handler
        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').style.display = 'none';
            gameStarted = true;
            
            setupVoiceRecognition();
            if (recognition) {
                recognition.start();
            }
            
            animate();
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize the game
        init();
        
        // Keyboard fallback controls
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    moveForward = true;
                    break;
                case 's':
                case 'arrowdown':
                    moveBackward = true;
                    break;
                case 'a':
                case 'arrowleft':
                    moveLeft = true;
                    break;
                case 'd':
                case 'arrowright':
                    moveRight = true;
                    break;
                case ' ':
                    if (canJump) {
                        velocity.y = 10;
                        canJump = false;
                    }
                    break;
                case 'e':
                    attack();
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    moveForward = false;
                    break;
                case 's':
                case 'arrowdown':
                    moveBackward = false;
                    break;
                case 'a':
                case 'arrowleft':
                    moveLeft = false;
                    break;
                case 'd':
                case 'arrowright':
                    moveRight = false;
                    break;
            }
        });
    </script>
</body>
</html>
