<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Note & Translate</title>
  <!-- Minimalistic hyper‚Äëmodern 2025 style -->
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --primary: #1e40af;
      --accent: #6366f1;
      --radius: 24px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      --font: "Inter", system-ui, sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg);
      color: #111;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin: 0;
      text-align: center;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: calc(var(--radius) / 2);
      padding: 1rem;
      background: #f3f4f6;
      color: #111;
      outline: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    button,
    select {
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover,
    select:hover {
      transform: translateY(-2px);
    }

    button:active,
    select:active {
      transform: translateY(0);
    }

    select {
      background: var(--accent);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Note &amp; Translate</h1>

    <div class="card">
      <div class="controls">
        <button id="startBtn">üéôÔ∏è Start Dictation</button>
        <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
        <select id="langSelect">
          <option value="en-US">English (US)</option>
          <option value="ru-RU">–†—É—Å—Å–∫–∏–π</option>
          <option value="de-DE">Deutsch</option>
          <option value="fr-FR">Fran√ßais</option>
          <option value="es-ES">Espa√±ol</option>
          <!-- add more locales as needed -->
        </select>
      </div>

      <textarea id="output" placeholder="Your dictated text appears here‚Ä¶"></textarea>

      <div class="controls">
        <select id="translateTo">
          <option value="ru">Translate to Russian</option>
          <option value="en">Translate to English</option>
          <option value="de">Translate to German</option>
          <option value="fr">Translate to French</option>
          <option value="es">Translate to Spanish</option>
          <!-- add more target languages as needed -->
        </select>
        <button id="translateBtn">üåê Translate</button>
        <button id="copyBtn">üìã Copy</button>
      </div>
    </div>

    <footer>
      Built with modern Web Speech &amp; LibreTranslate ‚ô• 2025
    </footer>
  </div>

  <script>
    (() => {
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const copyBtn = document.getElementById("copyBtn");
      const translateBtn = document.getElementById("translateBtn");
      const output = document.getElementById("output");
      const langSelect = document.getElementById("langSelect");
      const translateTo = document.getElementById("translateTo");
      let recognition;
      let finalTranscript = "";

      function initRecognition() {
        window.SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) {
          alert(
            "Your browser does not support Speech Recognition. Try Chrome or Edge."
          );
          return;
        }
        recognition = new window.SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = langSelect.value;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => {
          let interimTranscript = "";
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            let transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
              finalTranscript += capitalize(transcript.trim()) + ". ";
            } else {
              interimTranscript += transcript;
            }
          }
          output.value = finalTranscript + interimTranscript;
          output.scrollTop = output.scrollHeight;
        };

        recognition.onend = () => {
          toggleButtons(false);
        };
      }

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      function toggleButtons(isListening) {
        startBtn.disabled = isListening;
        stopBtn.disabled = !isListening;
      }

      startBtn.addEventListener("click", () => {
        if (!recognition) initRecognition();
        finalTranscript = "";
        output.value = "";
        recognition.lang = langSelect.value;
        recognition.start();
        toggleButtons(true);
      });

      stopBtn.addEventListener("click", () => {
        if (recognition) recognition.stop();
        toggleButtons(false);
      });

      copyBtn.addEventListener("click", () => {
        output.select();
        document.execCommand("copy");
        copyBtn.textContent = "‚úÖ Copied";
        setTimeout(() => (copyBtn.textContent = "üìã Copy"), 1500);
      });

      translateBtn.addEventListener("click", async () => {
        const text = output.value.trim();
        if (!text) return;
        translateBtn.disabled = true;
        translateBtn.textContent = "‚è≥ Translating‚Ä¶";
        try {
          const res = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              q: text,
              source: detectLang(langSelect.value),
              target: translateTo.value,
              format: "text",
            }),
          });
          const data = await res.json();
          output.value = data.translatedText;
        } catch (err) {
          alert("Translation failed. Check your internet connection or CORS.");
        } finally {
          translateBtn.disabled = false;
          translateBtn.textContent = "üåê Translate";
        }
      });

      function detectLang(locale) {
        return locale.split("-")[0]; // en-US -> en
      }
    })();
  </script>
</body>
</html>
